---
layout: default
title: Posts
---

<h2>Posts</h2>
{% for category in site.categories %}
    <h3 class="category-header"><b>{{category | first}}</b></h3>
    <h4>All posts in {{category | first}} --> {{category[1] | size}} <a href="/{{category | first | downcase }}/"</a></h4>
        {% for post in category[1] limit:100 %}
        <span class="post-item">{{ post.date | date: '%Y-%m-%d' }} >> <a href="{{ post.url }}">{{ post.title }}</a></span>
        {% endfor %}
<div class="category-all-nav">
    
</div>
{% endfor %}
