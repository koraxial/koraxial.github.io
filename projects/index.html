---
layout: default
title: Projects
---

<h2>Projects</h2>
{% for item in site.data.projects %}
     <h3><span class="project-item">{{ item.name }} <a href="{{ item.link }}" target="_blank">&gt;&gt;</a></span></h3>
     <div class="project">
     <h4><p>Type: {{ item.target }}</p></h4>
     <p>{{ item.description }}</p>
     <span> <a href="{{ item.post }}" target="_blank">Post &gt;&gt;</a></span>
     </div>
     <br>
{% endfor %}
